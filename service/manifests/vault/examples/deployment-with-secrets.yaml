---
# Пример: Deployment с инжекцией секретов из Vault
# 
# Перед использованием:
# 1. Настройте Kubernetes Auth в Vault (см. VAULT_SECRETS_INJECTION.md)
# 2. Сохраните секреты в Vault: vault kv put secret/myapp/database host=db.example.com user=admin pass=secret
# 3. Создайте роль в Vault: vault write auth/kubernetes/role/myapp bound_service_account_names=default policies=myapp-policy
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
      annotations:
        # Включить Vault Agent Injector
        vault.hashicorp.com/agent-inject: "true"
        
        # Первый секрет: конфигурация приложения
        vault.hashicorp.com/agent-inject-secret-config: "secret/data/myapp/config"
        vault.hashicorp.com/agent-inject-template-config: |
          {{- with secret "secret/data/myapp/config" }}
          {{ .Data.data | toJSON }}
          {{- end }}
        vault.hashicorp.com/agent-inject-file-config: "/vault/secrets/config.json"
        
        # Второй секрет: учетные данные БД
        vault.hashicorp.com/agent-inject-secret-database: "secret/data/myapp/database"
        vault.hashicorp.com/agent-inject-template-database: |
          {{- with secret "secret/data/myapp/database" }}
          DB_HOST={{ .Data.data.host }}
          DB_USER={{ .Data.data.user }}
          DB_PASS={{ .Data.data.pass }}
          {{- end }}
        vault.hashicorp.com/agent-inject-file-database: "/vault/secrets/database.env"
        
        # Kubernetes Auth Role
        vault.hashicorp.com/role: "myapp"
    spec:
      serviceAccountName: default
      containers:
        - name: myapp
          image: myapp:latest
          volumeMounts:
            - name: vault-secrets
              mountPath: /vault/secrets
              readOnly: true
          # Секреты будут доступны в /vault/secrets/config.json и /vault/secrets/database.env
      volumes:
        - name: vault-secrets
          emptyDir: {}
