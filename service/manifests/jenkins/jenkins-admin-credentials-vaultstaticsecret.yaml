---
# VaultStaticSecret для admin credentials Jenkins
# Синхронизирует секрет из Vault в Kubernetes Secret
#
# Vault путь: secret/jenkins/admin
# Kubernetes Secret: jenkins-admin-credentials (namespace: jenkins)
#
# Ключи в Vault должны быть:
#   jenkins-admin-user, jenkins-admin-password
#
# Использование:
#   kubectl apply -f service/manifests/jenkins/jenkins-admin-credentials-vaultstaticsecret.yaml
#
# Проверка:
#   kubectl get secret jenkins-admin-credentials -n jenkins -o yaml
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: jenkins-admin-credentials
  namespace: jenkins
  labels:
    app: jenkins
    component: admin-credentials
spec:
  # Ссылка на VaultAuth в namespace vault-secrets-operator
  vaultAuthRef: vault-secrets-operator/default
  
  # Путь к секретному движку KV v2
  mount: secret
  type: kv-v2
  
  # Путь к секрету внутри движка (без префикса mount)
  path: jenkins/admin
  
  # Интервал обновления секрета
  refreshAfter: 60s
  
  # Целевой Kubernetes Secret
  destination:
    name: jenkins-admin-credentials
    create: true
