---
# Secret для хранения credentials PostgreSQL для Keycloak
# Использование:
# 1. Замените значения username, password, database на реальные
# 2. Примените манифест: kubectl apply -f manifests/keycloak/postgresql-credentials-secret.yaml
#
# Или создайте Secret через kubectl:
# kubectl create secret generic postgresql-keycloak-credentials \
#   --from-literal=username=keycloak \
#   --from-literal=password='<ВАШ_ПАРОЛЬ>' \
#   --from-literal=database=keycloak \
#   -n keycloak \
#   --dry-run=client -o yaml > manifests/keycloak/postgresql-credentials-secret.yaml

apiVersion: v1
kind: Secret
metadata:
  name: postgresql-keycloak-credentials
  namespace: keycloak
  labels:
    app: keycloak
    component: database
type: Opaque
stringData:
  # Username для подключения к PostgreSQL
  username: keycloak
  # Password для подключения к PostgreSQL
  # ⚠️ ВАЖНО: Замените на безопасный пароль перед применением!
  password: "change-me-please"
  # Имя базы данных для Keycloak
  database: keycloak
