---
# ExternalSecret для синхронизации PostgreSQL credentials из Vault
# Использование:
# 1. Убедитесь, что секреты сохранены в Vault по пути secret/keycloak/postgresql
# 2. Убедитесь, что ClusterSecretStore для Vault настроен
# 3. Примените манифест: kubectl apply -f manifests/keycloak/postgresql-credentials-externalsecret.yaml

apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: postgresql-keycloak-credentials
  namespace: keycloak
  labels:
    app: keycloak
    component: database
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: postgresql-keycloak-credentials
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        username: "{{ .username }}"
        password: "{{ .password }}"
        database: "{{ .database }}"
  data:
    - secretKey: username
      remoteRef:
        key: secret/keycloak/postgresql
        property: username
    - secretKey: password
      remoteRef:
        key: secret/keycloak/postgresql
        property: password
    - secretKey: database
      remoteRef:
        key: secret/keycloak/postgresql
        property: database
