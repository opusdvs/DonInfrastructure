---
# Secret для хранения OIDC Client Secret для Grafana
# Использование:
# 1. Замените <ВАШ_CLIENT_SECRET_ИЗ_KEYCLOAK> на реальный Client Secret из Keycloak
# 2. Примените манифест: kubectl apply -f manifests/grafana/grafana-oidc-secret.yaml
#
# Или создайте Secret через kubectl:
# kubectl create secret generic grafana-oidc-secret \
#   --from-literal=client-secret="<ВАШ_CLIENT_SECRET_ИЗ_KEYCLOAK>" \
#   -n kube-prometheus-stack \
#   --dry-run=client -o yaml > manifests/grafana/grafana-oidc-secret.yaml

apiVersion: v1
kind: Secret
metadata:
  name: grafana-oidc-secret
  namespace: kube-prometheus-stack
  labels:
    app: grafana
    component: oidc
type: Opaque
stringData:
  # Client Secret из Keycloak для клиента 'grafana'
  # ⚠️ ВАЖНО: Замените на реальный Client Secret перед применением!
  client-secret: "gN2vFUyGvc8qlsp3Yj8AA4nP3I2xZkc6"
