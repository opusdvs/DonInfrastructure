---
# ExternalSecret для синхронизации admin credentials Grafana из Vault
# Использование:
# 1. Убедитесь, что секреты сохранены в Vault по пути secret/grafana/admin
# 2. Убедитесь, что ClusterSecretStore для Vault настроен
# 3. Примените манифест: kubectl apply -f manifests/grafana/admin-credentials-externalsecret.yaml

apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: grafana-admin-credentials
  namespace: kube-prometheus-stack
  labels:
    app: grafana
    component: admin
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: grafana-admin
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        admin_user: "{{ index . \"admin_user\" }}"
        admin_password: "{{ index . \"admin_password\" }}"
  data:
    - secretKey: admin_user
      remoteRef:
        key: secret/grafana/admin
        property: admin_user
    - secretKey: admin_password
      remoteRef:
        key: secret/grafana/admin
        property: admin_password
