---
# ExternalSecret для синхронизации OIDC client-secret для Grafana
# Этот ExternalSecret создает секрет grafana-oidc-secret с ключом client_secret
# Использование:
# 1. Убедитесь, что секреты сохранены в Vault по пути secret/grafana/oidc
# 2. Убедитесь, что ClusterSecretStore для Vault настроен
# 3. Примените манифест: kubectl apply -f manifests/grafana/oidc-secret-externalsecret.yaml
# 4. Grafana автоматически использует этот секрет для OIDC аутентификации через Keycloak

apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: grafana-oidc-secret
  namespace: kube-prometheus-stack
  labels:
    app: grafana
    component: oidc
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: grafana-oidc-secret
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        # Ключ должен называться client_secret для использования через envValueFrom
        client_secret: "{{ .client_secret }}"
  data:
    - secretKey: client_secret
      remoteRef:
        key: secret/grafana/oidc
        property: client_secret
