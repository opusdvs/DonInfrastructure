---
# ExternalSecret для синхронизации PostgreSQL admin credentials из Vault
# Использование:
# 1. Убедитесь, что секреты сохранены в Vault по пути secret/postgresql/admin
# 2. Убедитесь, что ClusterSecretStore для Vault настроен
# 3. Примените манифест: kubectl apply -f manifests/postgresql/postgresql-admin-credentials-externalsecret.yaml

apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: postgresql-admin-credentials
  namespace: postgresql
  labels:
    app: postgresql
    component: admin
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: postgresql-admin-credentials
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        postgres_password: "{{ .postgres_password }}"
        replication_password: "{{ .replication_password }}"
  data:
    - secretKey: postgres_password
      remoteRef:
        key: secret/postgresql/admin
        property: postgres_password
    - secretKey: replication_password
      remoteRef:
        key: secret/postgresql/admin
        property: replication_password
