---
# ClusterSecretStore для подключения External Secrets Operator к Vault
# Использование:
# 1. Убедитесь, что Vault установлен и разблокирован
# 2. Настройте Kubernetes auth в Vault (см. инструкцию по настройке Kubernetes auth)
# 3. Примените манифест: kubectl apply -f manifests/external-secrets/vault-cluster-secret-store.yaml

apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: vault-backend
spec:
  provider:
    vault:
      # Адрес Vault сервера
      server: "http://vault.vault.svc.cluster.local:8200"
      # Путь к секретам (версия KV v2)
      version: "v2"
      # Аутентификация через Kubernetes ServiceAccount
      auth:
        kubernetes:
          # Mount path для Kubernetes auth в Vault
          mountPath: "kubernetes"
          # Роль в Vault для External Secrets Operator
          role: "external-secrets-operator"
          # ServiceAccount для аутентификации
          serviceAccountRef:
            name: external-secrets
            namespace: external-secrets-system
