apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: test-route
  namespace: argocd
spec:
  hostnames:
    - "test.buildbyte.ru" # ExternalDNS will create a record for this hostname
  parentRefs:
    - name: argocd-gateway
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: argocd-server
          port: 80