---
# HTTPRoute для Jenkins на HTTPS listener
# Проксирует HTTPS трафик к сервису Jenkins
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: jenkins-server
  namespace: jenkins  # Измените namespace, если Jenkins установлен в другом namespace
spec:
  hostnames:
    - "jenkins.buildbyte.ru"
  parentRefs:
    - name: service-gateway
      namespace: default
      sectionName: https  # HTTPS listener (порт 443)
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: jenkins  # Стандартное имя сервиса Jenkins Helm chart
          port: 8080
          weight: 1
