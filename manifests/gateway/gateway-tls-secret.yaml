---
# Secret с TLS сертификатом для Gateway
# Этот Secret содержит самоподписанный TLS сертификат для домена argo.buildbyte.ru
#
# Сертификат уже заполнен и готов к использованию.
# Сертификат действителен 365 дней (создан: 2026-01-16)
#
# Альтернативный способ: Создать Secret через kubectl
# kubectl create secret tls gateway-tls-cert \
#   --cert=argo.buildbyte.ru.crt \
#   --key=argo.buildbyte.ru.key \
#   -n default
apiVersion: v1
kind: Secret
metadata:
  name: gateway-tls-cert
  namespace: default
type: kubernetes.io/tls
data:
  # Base64 encoded TLS сертификат для argo.buildbyte.ru
  # Самоподписанный сертификат, действителен 365 дней
  tls.crt: 
  
  # Base64 encoded приватный ключ
  tls.key: 
  
  # CA сертификат (опционально, если используется промежуточный CA)
  # ca.crt: <base64-encoded-ca-certificate>
