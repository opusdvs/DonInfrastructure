---
# ClusterIssuer для Let's Encrypt (Dev кластер)
# Используется для автоматической выдачи TLS сертификатов
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # Let's Encrypt production сервер
    server: https://acme-v02.api.letsencrypt.org/directory
    # Email для уведомлений и восстановления аккаунта
    email: admin@buildbyte.ru  # Замените на ваш email
    # Secret для хранения приватного ключа ACME аккаунта
    privateKeySecretRef:
      name: letsencrypt-prod
    # HTTP-01 challenge solver для Gateway API
    solvers:
      - http01:
          gatewayHTTPRoute:
            parentRefs:
              - name: dev-gateway
                namespace: default
                kind: Gateway
