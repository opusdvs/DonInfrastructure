---
# VaultStaticSecret для OIDC клиента Jenkins
# Синхронизирует секрет из Vault в Kubernetes Secret
#
# Vault путь: secret/jenkins/oidc
# Kubernetes Secret: jenkins-oidc-secret (namespace: jenkins)
#
# Использование:
#   kubectl apply -f manifests/services/jenkins/jenkins-oidc-vaultstaticsecret.yaml
#
# Проверка:
#   kubectl get secret jenkins-oidc-secret -n jenkins -o yaml
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: jenkins-oidc-credentials
  namespace: jenkins
  labels:
    app: jenkins
    component: oidc-credentials
spec:
  # Ссылка на VaultAuth в namespace vault-secrets-operator
  vaultAuthRef: vault-secrets-operator/default
  
  # Путь к секретному движку KV v2
  mount: secret
  type: kv-v2
  
  # Путь к секрету внутри движка (без префикса mount)
  path: jenkins/oidc
  
  # Интервал обновления секрета
  refreshAfter: 60s
  
  # Целевой Kubernetes Secret
  destination:
    name: jenkins-oidc-secret
    create: true
