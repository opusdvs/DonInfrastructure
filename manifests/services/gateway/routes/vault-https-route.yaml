---
# HTTPRoute для Vault на HTTPS listener
# Проксирует HTTPS трафик к сервису Vault
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: vault-server
  namespace: vault  # Измените namespace, если Vault установлен в другом namespace
spec:
  hostnames:
    - "vault.buildbyte.ru"
  parentRefs:
    - name: service-gateway
      namespace: default
      sectionName: https-vault  # HTTPS listener для Vault
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: vault  # Стандартное имя сервиса Vault Helm chart
          port: 8200
          weight: 1
