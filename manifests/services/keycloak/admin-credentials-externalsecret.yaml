---
# ExternalSecret для синхронизации admin credentials Keycloak из Vault
# Использование:
# 1. Убедитесь, что секреты сохранены в Vault по пути secret/keycloak/admin
# 2. Убедитесь, что ClusterSecretStore для Vault настроен
# 3. Примените манифест: kubectl apply -f manifests/keycloak/admin-credentials-externalsecret.yaml

apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: keycloak-admin-credentials
  namespace: keycloak
  labels:
    app: keycloak
    component: admin
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: keycloak-admin-credentials
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        username: "{{ .username }}"
        password: "{{ .password }}"
  data:
    - secretKey: username
      remoteRef:
        key: secret/keycloak/admin
        property: username
    - secretKey: password
      remoteRef:
        key: secret/keycloak/admin
        property: password
