---
# VaultStaticSecret для admin credentials Grafana
# Синхронизирует секрет из Vault в Kubernetes Secret
#
# Vault путь: secret/grafana/admin
# Kubernetes Secret: grafana-admin (namespace: kube-prometheus-stack)
#
# Ключи в Vault должны быть:
#   admin_user, admin_password
#
# Использование:
#   kubectl apply -f manifests/services/grafana/grafana-admin-vaultstaticsecret.yaml
#
# Проверка:
#   kubectl get secret grafana-admin -n kube-prometheus-stack -o yaml
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: grafana-admin-credentials
  namespace: kube-prometheus-stack
  labels:
    app: grafana
    component: admin-credentials
spec:
  # Ссылка на VaultAuth в namespace vault-secrets-operator
  vaultAuthRef: vault-secrets-operator/default
  
  # Путь к секретному движку KV v2
  mount: secret
  type: kv-v2
  
  # Путь к секрету внутри движка (без префикса mount)
  path: grafana/admin
  
  # Интервал обновления секрета
  refreshAfter: 60s
  
  # Целевой Kubernetes Secret
  destination:
    name: grafana-admin
    create: true
