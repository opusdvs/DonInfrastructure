apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  sources:
    # Helm chart source
    - repoURL: https://grafana.github.io/helm-charts
      chart: loki
      targetRevision: 6.21.0
      helm:
        releaseName: loki
        valueFiles:
          - $values/helm/services/loki/loki-values.yaml
    
    # Values source (this repository)
    - repoURL: https://github.com/opusdvs/DonInfrastructure.git
      targetRevision: main
      ref: values
  
  destination:
    server: https://kubernetes.default.svc
    namespace: logging
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
