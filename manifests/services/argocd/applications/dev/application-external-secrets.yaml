apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-external-secrets
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  sources:
    # Helm chart source
    - repoURL: https://charts.external-secrets.io
      chart: external-secrets
      targetRevision: 1.3.1
      helm:
        releaseName: external-secrets
        valueFiles:
          - $values/helm/dev/external-secrets/external-secrets-values.yaml

    # Values source (this repository)
    - repoURL: https://github.com/opusdvs/DonInfrastructure.git
      targetRevision: main
      ref: values

  destination:
    name: dev-cluster
    namespace: external-secrets-system

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

