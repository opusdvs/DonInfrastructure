apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fluent-bit-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: dev-infrastructure

  sources:
    # Helm chart source
    - repoURL: https://fluent.github.io/helm-charts
      chart: fluent-bit
      targetRevision: 0.55.0
      helm:
        releaseName: fluent-bit
        valueFiles:
          - $values/helm/dev/fluent-bit/fluent-bit-values.yaml

    # Values source (this repository)
    - repoURL: https://github.com/opusdvs/DonInfrastructure.git
      targetRevision: main
      ref: values

  destination:
    name: dev-cluster
    namespace: logging

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

