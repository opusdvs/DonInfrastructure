apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault-secrets-operator-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: dev-infrastructure

  sources:
    # Helm chart source
    - repoURL: https://helm.releases.hashicorp.com
      chart: vault-secrets-operator
      targetRevision: 0.10.0
      helm:
        releaseName: vault-secrets-operator
        valueFiles:
          - $values/helm/dev/vault-secrets-operator/vault-secrets-operator-values.yaml

    # Values source (this repository)
    - repoURL: https://github.com/opusdvs/DonInfrastructure.git
      targetRevision: main
      ref: values

  destination:
    name: dev-cluster
    namespace: vault-secrets-operator

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
