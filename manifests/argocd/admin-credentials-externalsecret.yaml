---
# ExternalSecret для синхронизации admin credentials Argo CD из Vault
# Использование:
# 1. Убедитесь, что секреты сохранены в Vault по пути secret/argocd/admin
# 2. Убедитесь, что ClusterSecretStore для Vault настроен
# 3. Примените манифест: kubectl apply -f manifests/argocd/admin-credentials-externalsecret.yaml
# 4. Обновите Helm values для использования существующего секрета

apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: argocd-admin-credentials
  namespace: argocd
  labels:
    app: argocd
    component: admin
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: argocd-initial-admin-secret
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        password: "{{ .password }}"
  data:
    - secretKey: password
      remoteRef:
        key: secret/argocd/admin
        property: password
