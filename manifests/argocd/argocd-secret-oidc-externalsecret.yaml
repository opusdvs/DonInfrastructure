---
# ExternalSecret для синхронизации OIDC client-secret напрямую в argocd-secret
# Этот ExternalSecret обновляет секрет argocd-secret с ключом oidc.keycloak.clientSecret
# Использование:
# 1. Убедитесь, что секреты сохранены в Vault по пути secret/argocd/oidc
# 2. Убедитесь, что ClusterSecretStore для Vault настроен
# 3. Примените манифест: kubectl apply -f manifests/argocd/argocd-secret-oidc-externalsecret.yaml
# 4. Argo CD автоматически использует этот секрет для OIDC аутентификации через Keycloak

apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: argocd-secret-oidc
  namespace: argocd
  labels:
    app: argocd
    component: oidc
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: argocd-secret
    creationPolicy: Merge 
    template:
      type: Opaque
      data:
        "oidc.keycloak.clientSecret": "{{ .client_secret }}"
  data:
    - secretKey: client_secret
      remoteRef:
        key: secret/argocd/oidc
        property: client_secret
