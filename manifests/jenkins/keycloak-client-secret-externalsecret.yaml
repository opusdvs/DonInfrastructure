---
# ExternalSecret для синхронизации Keycloak Client Secret для Jenkins
# Этот ExternalSecret создает секрет jenkins-keycloak-client-secret с ключом client_secret
# Использование:
# 1. Убедитесь, что Keycloak Client Secret сохранен в Vault по пути secret/jenkins/keycloak
# 2. Убедитесь, что ClusterSecretStore для Vault настроен
# 3. Примените манифест: kubectl apply -f manifests/jenkins/keycloak-client-secret-externalsecret.yaml
# 4. Jenkins автоматически использует этот секрет для Keycloak аутентификации

apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: jenkins-keycloak-client-secret
  namespace: jenkins
  labels:
    app: jenkins
    component: keycloak-authentication
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: jenkins-keycloak-client-secret
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        # Ключ должен называться client_secret для использования в JCasC
        client_secret: "{{ .client_secret }}"
  data:
    - secretKey: client_secret
      remoteRef:
        key: secret/jenkins/keycloak
        property: client_secret
