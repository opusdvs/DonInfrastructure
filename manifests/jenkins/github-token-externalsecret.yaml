---
# ExternalSecret для синхронизации GitHub API token для Jenkins
# Этот ExternalSecret создает секрет jenkins-github-token с ключом token
# Использование:
# 1. Убедитесь, что GitHub Personal Access Token сохранен в Vault по пути secret/jenkins/github
# 2. Убедитесь, что ClusterSecretStore для Vault настроен
# 3. Примените манифест: kubectl apply -f manifests/jenkins/github-token-externalsecret.yaml
# 4. Jenkins автоматически использует этот токен для доступа к GitHub репозиториям

apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: jenkins-github-token
  namespace: jenkins
  labels:
    app: jenkins
    component: github-credentials
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: jenkins-github-token
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        # Ключ должен называться token для использования в JCasC
        token: "{{ .token }}"
  data:
    - secretKey: token
      remoteRef:
        key: secret/jenkins/github
        property: token
