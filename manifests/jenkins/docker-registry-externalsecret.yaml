---
# ExternalSecret для синхронизации Docker Registry credentials для Jenkins
# Этот ExternalSecret создает секрет jenkins-docker-registry с ключами username и password
# Использование:
# 1. Убедитесь, что Docker Registry credentials сохранены в Vault по пути secret/jenkins/docker-registry
# 2. Убедитесь, что ClusterSecretStore для Vault настроен
# 3. Примените манифест: kubectl apply -f manifests/jenkins/docker-registry-externalsecret.yaml
# 4. Jenkins автоматически использует эти credentials для доступа к приватному Docker registry
#
# Примечание: Для Timeweb Container Registry используется api_token вместо password
# В Vault сохраняйте api_token в поле password для совместимости с Jenkins credentials

apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: jenkins-docker-registry
  namespace: jenkins
  labels:
    app: jenkins
    component: docker-registry-credentials
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: jenkins-docker-registry
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        # Ключи должны называться username и password для использования в JCasC
        # Для Timeweb Container Registry api_token из Vault сохраняется в поле password
        username: "{{ .username }}"
        password: "{{ .password }}"
  data:
    - secretKey: username
      remoteRef:
        key: secret/jenkins/docker-registry
        property: username
    - secretKey: password
      remoteRef:
        key: secret/jenkins/docker-registry
        property: api_token
