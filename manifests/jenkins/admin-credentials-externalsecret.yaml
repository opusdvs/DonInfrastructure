---
# ExternalSecret для синхронизации admin credentials Jenkins из Vault
# Использование:
# 1. Убедитесь, что секреты сохранены в Vault по пути secret/jenkins/admin
# 2. Убедитесь, что ClusterSecretStore для Vault настроен
# 3. Примените манифест: kubectl apply -f manifests/jenkins/admin-credentials-externalsecret.yaml
# 4. Обновите Helm values для использования существующего секрета

apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: jenkins-admin-credentials
  namespace: jenkins
  labels:
    app: jenkins
    component: admin
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: jenkins-admin-credentials
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        jenkins-admin-user: "{{ .username }}"
        jenkins-admin-password: "{{ .password }}"
  data:
    - secretKey: username
      remoteRef:
        key: secret/jenkins/admin
        property: username
    - secretKey: password
      remoteRef:
        key: secret/jenkins/admin
        property: password
